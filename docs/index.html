<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport">
  <script type="module">
    const ua = window.navigator.userAgent
    if (ua.indexOf('iPhone') !== -1 || ua.indexOf('iPod') !== -1 ||
        (ua.indexOf('Android') !== -1 && ua.indexOf('Mobile') !== -1)) {
      const el = document.querySelector('meta[name=viewport]')
      el.setAttribute('content', 'width=600')
    }
  </script>
  <title></title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/sections/choice-section.css">
  <link rel="stylesheet" href="css/sections/frame-section.css">
  <style>
    .s0 .f1 {
      border: none;
    }
  </style>
  <meta name="generator" content="playout 1.0.0">
</head>
<body>
  <script type="module">
    import { App } from './js/app.js'
    import { FrameSection } from './js/sections/frame-section.js'
    import { ChoiceSection } from './js/sections/choice-section.js'

    const main = async () => {
      const app = new App()
      app.init()

      // load s0
      const props = await app.loadJSON('json/sections/s0.json')
      await app.appendSection(new FrameSection(props))

      // load s-choice
      await app.appendSection(new ChoiceSection({
        options: ['1. Option 1', '2. Option 2', '3. Option 3'],
        onchange: value => { console.log(value) },
        onnext: value => { location.href = 'pages/p0.html#' + value }
      }))

      if (location.hostname === 'localhost') {
        app.editable()
      }
    }

    main()
  </script>
</body>
</html>
