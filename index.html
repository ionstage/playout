<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=624">
  <title></title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/content.css">
</head>
<body>
  <div class="section" style="height: 360px;">
    <div class="component image" style="height: 360px; width: 576px;">
      <img src="svg/image.svg" style="border-radius: 3px;">
    </div>
    <div class="component frame" style="height: 360px; width: 576px;"></div>
    <div class="component caption">
      <div style="transform: translate(-168px, -72px);">Caption 1</div>
    </div>
    <div class="component caption">
      <div style="transform: translate(144px, 96px);">Caption 2</div>
    </div>
  </div>
  <div class="section" style="height: 360px;">
    <div class="component caption">
      <div style="transform: translate(-48px, -48px);">Caption 3</div>
    </div>
  </div>
  <div class="section" style="height: 336px;">
    <div class="component choice">
      <div class="choice-title">Choose from options</div>
      <label>
        <input type="radio" name="choice" class="choice-input" value="1">
        <div class="choice-option">1. Option 1</div>
      </label>
      <label>
        <input type="radio" name="choice" class="choice-input" value="2">
        <div class="choice-option">2. Option 2</div>
      </label>
      <label>
        <input type="radio" name="choice" class="choice-input" value="3">
        <div class="choice-option">3. Option 3</div>
      </label>
    </div>
  </div>
  <script src="js/webfontloader.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
